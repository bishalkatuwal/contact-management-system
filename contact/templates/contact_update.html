{% extends 'base.html'%}
{% block content%}

<div class="container">
    <br>

        <h4>Edit Contacts</h4>
        <br>

        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-info">Update</button>
                <a href="{% url 'contact-list' %}" class="btn btn-danger">Back</a>

        </div>
</div>


<style>
    
    /* Container Styling */
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    /* Header Styling */
    h4 {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Form Styling */
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    /* Form Fields */
    .form-group input[type="text"],
    .form-group input[type="email"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 16px;
        color: #495057;
    }

    /* Input focus */
    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.3);
    }

    /* Button Styling */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
    }

    .btn-info {
        background-color: #007bff;
        color: #fff;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-info:hover {
        background-color: #0056b3;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #b02a37;
    }

    /* Back Button Style */
    .btn-danger {
        margin-top: 10px;
        padding: 8px;
    }

    /* Mobile Specific Styling */
    @media (max-width: 500px) {
        .container {
            width: 90%;
        }

        .btn {
            font-size: 14px;
            padding: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            font-size: 14px;
        }
    }
</style>

{% endblock %}
