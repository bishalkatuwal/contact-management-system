{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="form-group">
        <h4>Delete Contact: {{ contact.name }}</h4>
        <p class="warning-text">Are you sure you want to permanently delete this contact? This action cannot be undone.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'contact-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f7fb;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 480px;
        margin: 20px auto;
    }

    .form-group {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-size: 1.1rem;
    }

    h4 {
        font-size: 1.6rem;
        color: #333;
        margin-bottom: 20px;
        font-weight: 500;
    }

    .warning-text {
        color: #f39c12;
        font-size: 1rem;
        margin-bottom: 25px;
    }

    .button-group {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    button, .btn {
        padding: 15px 30px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        border: none;
        width: 180px;
    }

    .btn-danger {
        background-color: #e74c3c;
        color: white;
    }

    .btn-secondary {
        background-color: #95a5a6;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c0392b;
    }

    .btn-secondary:hover {
        background-color: #7f8c8d;
    }

    .btn:focus {
        outline: none;
    }
</style>

{% endblock %}
